<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<table border="1">
    <thead>
    <tr>
        <th>Name</th>
        <th>Author</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="book : ${listBook}">
        <td th:text="${book.bookTitle}"></td>
        <td th:text="${book.bookAuthor}"></td>
        <td th:text="${book.price}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
